<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

div{
margin-top : 7px;
color : red;
font-size : 10pt;
font-weight: bold;
}
</style>
</head>
<body>
	<form name="paramForm" method="" action="http://localhost:8080/testServlet/ParamServlet">
		<table  border="1" cellpadding="5" cellspadding="0">
			<tr>
				<td width="100" align="center">이름</td>
				<td>
					<input type="text" name="name" id="name">		
					<div id="nameDiv"></div></td>	
			</tr>
			<tr>
				<td width="100" align="center">나이</td>
				<td>
					<input type="text" name="age" id="age" size="7">			
					<div id="ageDiv"></div></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="보내기" onclick="javascript:check()">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	function check(){
		//if(document.paramForm.name.value == "") alert("이름 입력하시오");
		//else if(document.paramForm.age.value == "") alert("나이를 입력");
		
		//if(document.getElementById("name").value == "") alert("이름을 입력하세요");
		//else if(document.getElementById("age").value == "") alert("나이를 입력하세요")
		
		document.getElementById("nameDiv").innerText == "";
		document.getElementById("ageDiv").innerText == "";
		if(document.getElementById("name").value == "") 
			document.getElementById("nameDiv").innerText = "이름을 입력하세요";
		else if(document.getElementById("age").value == "")
			document.getElementById("ageDiv").innerText = "나이를 입력하세요";
		else
			document.paramForm.submit();
	}
	</script>
</body>
</html>
